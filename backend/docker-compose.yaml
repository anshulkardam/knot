services:
  backend:
    build: .
    restart: always
    env_file:
      - .env.production
    depends_on:
      - valkey
    ports:
      - "3000:3000"

  valkey:
    image: valkey/valkey:7
    restart: always
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes

  worker:
    build: .
    restart: always
    env_file:
      - .env.production
    depends_on:
      - valkey
    command: ["node", "dist/workers/syncClicks.js"]

volumes:
  valkey_data:
